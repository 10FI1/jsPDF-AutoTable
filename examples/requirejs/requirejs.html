<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple example</title>
</head>
<body>
<button id="generate">Generate pdf</button>

<script src="libs/require.js"></script>
<script>
    // !!! Note on requirejs !!!
    // Use jspdf.plugin.autotable.umd.js with requirejs. The other dist files do not 
    // include requirejs support as a bundled version of requirejs in versions <= 2.61
    // complicates matters.
    
    // Also note that jspdf 2.61 does not work with requirejs. You have to download 
    // the dist files fom the jspdf github repo directly or use examples/libs/jspdf.min.js 
    // in this repo.
    
    // Setting up paths for jspdf and jspdf-autotable so that the full path is not needed 
    // each time they are used
    require.config({paths: {
        'jspdf': '../libs/jspdf.min', 
        'jspdf-autotable': '../libs/jspdf.plugin.autotable.umd.js'
    }});
    
    require(['main'], function(main) {
        document.getElementById("generate").onclick = function() {
            main.generatePdf();
        }
    });
</script>
</body>
</html>
